<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------font awesome------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

<div class="color-switcher">
    <div class="switcher-btn">
        <i class="fas fa-cog"></i>
    </div>

    <h3>Select color</h3>
    <div class="theme-buttons-container">
        <span class="theme-button" data-color="#8e44ad" style="background: #8e44ad"></span>
        <span class="theme-button" data-color="#7e1915" style="background: #7e1915"></span>
        <span class="theme-button" data-color="#2ad11b" style="background: #2ad11b"></span>
        <span class="theme-button" data-color="#0cb1ce" style="background: #0cb1ce"></span>
        <span class="theme-button" data-color="#6021c5" style="background: #6021c5"></span>
        <span class="theme-button" data-color="#f8f523" style="background: #f8f523"></span>

    </div>
</div>

<div class="container">
    <h1>color switcher</h1>
</div>

<script>
    document.querySelector('.switcher-btn').onclick = () =>{
        document.querySelector('.color-switcher').classList.toggle('active');
    }

let themeButtons = document.querySelectorAll('.theme-button');

themeButtons.forEach(color =>{
    color.addEventListener('click', () => {
        let dataColor = color.getAttribute('data-color');
        document.querySelector(':root').style.setProperty('--main-color', dataColor);
    })
});
</script>
</body>
</html>
